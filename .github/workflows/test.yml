name: Test
on:
  pull_request:
    types: [labeled]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    if: contains(github.event.pull_request.labels.*.name, 'kokoro:run')
    steps:
      - name: Add commit comment
        env:
          labels: ${{ join(github.event.pull_request.labels.*.name, ',') }}
        run: |
          jq -nc "{\"body\": \"labels detected: $labels\"}" | \
          curl -sL  -X POST -d @- \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/commits/$GITHUB_SHA/comments"
      - name: Delete label
        run: |
          curl -sL  -X DELETE \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               "https://api.github.com/repos/$GITHUB_REPOSITORY/issues/${{ github.event.pull_request.number }}/labels/kokoro:run"
